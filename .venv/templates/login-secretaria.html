<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Funcionário</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* Cor do texto */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Largura do formulário */
            margin-top: -40px; /* Ajuste de margem para centralizar */
            text-align: center; /* Centralizar elementos internos */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333; /* Alinhar o texto à esquerda */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #800080; /* Cor roxa para o botão */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #4B0082; /* Cor roxa mais escura ao passar o mouse */
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <p class="description">Insira seu usuário e senha para acessar o portal do funcionário.</p>
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <input class="btn-primary" type="submit" value="Logar">
        </form>
    </div>
</body>
</html>
