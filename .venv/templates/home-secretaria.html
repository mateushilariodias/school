<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home da Secretaria</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            max-width: 600px;
        }

        a {
            flex: 0 0 48%; /* Duas colunas com algum espaço entre os botões */
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            background-color: #800080; /* Cor roxa para os botões */
            color: #fff;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #4B0082; /* Cor roxa mais escura ao passar o mouse */
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Home da Secretaria Acadêmica</h1>
    <p>Este é o portal da secretaria acadêmica, onde você pode realizar diversas operações relacionadas à administração escolar.</p>

    <div class="button-container">
        <a href="/cadastro-aluno">Cadastrar Aluno</a>
        <a href="/cadastro-funcionario">Cadastrar Funcionário</a>
        <a href="/cadastro-disciplina">Cadastrar Disciplina</a>
        <a href="/cadastro-nota">Cadastrar Notas</a>
    </div>

</body>
</html>
